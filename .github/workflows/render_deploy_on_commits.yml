name: Build and Push Docker Image (After X Commits)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build regardless of commit count"
        required: false
        type: boolean
        default: false

env:
  REGISTRY: docker.io
  IMAGE_NAME: litellmperformancetesting/litellm # Change to your Docker Hub username
  COMMIT_THRESHOLD: 1
  BUILD_TAG_PREFIX: render

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history to count commits

      - name: Get last Docker image build time
        id: get_last_build
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          PREFIX="${{ env.BUILD_TAG_PREFIX }}"
          echo "Querying Docker Hub for last $PREFIX build..."
          RESPONSE=$(curl -s "https://hub.docker.com/v2/repositories/${IMAGE_NAME_LOWER}/tags?page_size=100" || echo '{"results":[]}')
          
          if [ "$(echo "$RESPONSE" | jq -r '.results | length')" = "0" ]; then
            echo "No previous Docker images found. This will be the first build."
            echo "commits_since_last=999" >> $GITHUB_OUTPUT
            echo "last_build_time=never" >> $GITHUB_OUTPUT
            echo "last_build_tag=none" >> $GITHUB_OUTPUT
          else
            LAST_BUILD_TAG=$(echo "$RESPONSE" | jq -r '.results[].name' | grep -E "^${PREFIX}-[0-9]{8}-[0-9]{6}$" | sort -r | head -n 1)
            if [ -z "$LAST_BUILD_TAG" ]; then
              echo "No $PREFIX timestamp tags found. This will be the first tracked build."
              echo "commits_since_last=999" >> $GITHUB_OUTPUT
              echo "last_build_time=never" >> $GITHUB_OUTPUT
              echo "last_build_tag=none" >> $GITHUB_OUTPUT
            else
              echo "Last build tag: $LAST_BUILD_TAG"
              LAST_BUILD_TIME=$(echo "$LAST_BUILD_TAG" | sed "s/^${PREFIX}-//")
              BUILD_DATE=$(echo "$LAST_BUILD_TIME" | sed -E 's/([0-9]{4})([0-9]{2})([0-9]{2})-([0-9]{2})([0-9]{2})([0-9]{2})/\1-\2-\3 \4:\5:\6/')
              COMMITS_SINCE=$(git rev-list --count --since="$BUILD_DATE" HEAD)
              echo "Commits since last build ($BUILD_DATE): $COMMITS_SINCE"
              echo "commits_since_last=$COMMITS_SINCE" >> $GITHUB_OUTPUT
              echo "last_build_time=$LAST_BUILD_TIME" >> $GITHUB_OUTPUT
              echo "last_build_tag=$LAST_BUILD_TAG" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Determine if build should proceed
        id: should_build
        run: |
          COMMITS=${{ steps.get_last_build.outputs.commits_since_last }}
          FORCE=${{ github.event.inputs.force_build }}
          if [ "$FORCE" = "true" ]; then
            echo "Force build requested"
            echo "build=true" >> $GITHUB_OUTPUT
            echo "reason=Force build requested" >> $GITHUB_OUTPUT
          elif [ "$COMMITS" -ge "${{ env.COMMIT_THRESHOLD }}" ]; then
            echo "Commit threshold reached: $COMMITS commits"
            echo "build=true" >> $GITHUB_OUTPUT
            echo "reason=$COMMITS commits since last build (threshold: ${{ env.COMMIT_THRESHOLD }})" >> $GITHUB_OUTPUT
          else
            echo "Not enough commits: $COMMITS/${{ env.COMMIT_THRESHOLD }}"
            echo "build=false" >> $GITHUB_OUTPUT
            echo "reason=Only $COMMITS commits since last build (threshold: ${{ env.COMMIT_THRESHOLD }})" >> $GITHUB_OUTPUT
          fi

      - name: Display build decision
        run: |
          echo "### Build Decision" >> $GITHUB_STEP_SUMMARY
          echo "**Should Build:** ${{ steps.should_build.outputs.build }}" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** ${{ steps.should_build.outputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "**Last Build Tag:** ${{ steps.get_last_build.outputs.last_build_tag }}" >> $GITHUB_STEP_SUMMARY

      - name: Set up QEMU
        if: steps.should_build.outputs.build == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.should_build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.should_build.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Lowercase image name
        if: steps.should_build.outputs.build == 'true'
        id: lowercase
        run: |
          echo "image_name=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels) for Docker
        if: steps.should_build.outputs.build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image_name }}
          tags: |
            type=raw,value=${{ env.BUILD_TAG_PREFIX }}-latest
            type=sha,prefix=${{ env.BUILD_TAG_PREFIX }}-
            type=raw,value=${{ env.BUILD_TAG_PREFIX }}-{{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push Docker image
        if: steps.should_build.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image_name }}:${{ env.BUILD_TAG_PREFIX }}-buildcache
            type=gha
          cache-to: |
            type=registry,ref=${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image_name }}:${{ env.BUILD_TAG_PREFIX }}-buildcache,mode=max
            type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Trigger Render deploy
        if: steps.should_build.outputs.build == 'true'
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$DEPLOY_HOOK" ]; then
            echo "RENDER_DEPLOY_HOOK secret not set; skipping deploy trigger."
            exit 0
          fi
          echo "Triggering Render deploy hook..."
          curl -fsS -X POST "$DEPLOY_HOOK"

      - name: Wait for Render deployment to complete
        if: steps.should_build.outputs.build == 'true'
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Waiting for deployment to go live..."
          for i in {1..20}; do
            STATUS=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
              "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys?limit=1" \
              | jq -r '.[0].deploy.status')
            echo "Current status: $STATUS"
            if [ "$STATUS" = "live" ]; then
              echo "Deployment is live!"
              exit 0
            elif [ "$STATUS" = "update_failed" ]; then
              echo "Deployment failed!"
              exit 1
            fi
            echo "Not live yet, sleeping 30s..."
            sleep 30
          done
          echo "Deployment did not become live after waiting."
          exit 1

      - name: Build summary
        if: steps.should_build.outputs.build == 'true'
        run: |
          echo "### ✅ Docker Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ steps.lowercase.outputs.image_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag Prefix:** ${{ env.BUILD_TAG_PREFIX }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags Created:** ${{ env.BUILD_TAG_PREFIX }}-latest, ${{ env.BUILD_TAG_PREFIX }}-sha-${GITHUB_SHA:0:7}, ${{ env.BUILD_TAG_PREFIX }}-YYYYMMDD-HHmmss" >> $GITHUB_STEP_SUMMARY
          echo "**Commits in this build:** ${{ steps.get_last_build.outputs.commits_since_last }}" >> $GITHUB_STEP_SUMMARY

      - name: Skip build notification
        if: steps.should_build.outputs.build != 'true'
        run: |
          echo "### ℹ️ Build Skipped" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.should_build.outputs.reason }}" >> $GITHUB_STEP_SUMMARY
