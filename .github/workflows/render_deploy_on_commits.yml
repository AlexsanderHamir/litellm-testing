name: Build and Push Docker Image (Every X Commits)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build regardless of commit count"
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  COMMIT_THRESHOLD: 2

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history to count commits

      - name: Get last build tag
        id: get_last_tag
        run: |
          # Look for the last build tag (format: build-YYYYMMDD-HHMMSS)
          LAST_TAG=$(git tag -l "build-*" | sort -r | head -n 1)

          if [ -z "$LAST_TAG" ]; then
            echo "No previous build tag found. Creating initial tag."
            echo "last_tag=" >> $GITHUB_OUTPUT
            echo "commits_since_last=999" >> $GITHUB_OUTPUT
          else
            echo "Last build tag: $LAST_TAG"
            COMMITS_SINCE=$(git rev-list ${LAST_TAG}..HEAD --count)
            echo "Commits since last build: $COMMITS_SINCE"
            echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT
            echo "commits_since_last=$COMMITS_SINCE" >> $GITHUB_OUTPUT
          fi

      - name: Determine if build should proceed
        id: should_build
        run: |
          COMMITS=${{ steps.get_last_tag.outputs.commits_since_last }}
          FORCE=${{ github.event.inputs.force_build }}

          if [ "$FORCE" = "true" ]; then
            echo "Force build requested"
            echo "build=true" >> $GITHUB_OUTPUT
            echo "reason=Force build requested" >> $GITHUB_OUTPUT
          elif [ "$COMMITS" -ge "${{ env.COMMIT_THRESHOLD }}" ]; then
            echo "Commit threshold reached: $COMMITS commits"
            echo "build=true" >> $GITHUB_OUTPUT
            echo "reason=$COMMITS commits since last build (threshold: ${{ env.COMMIT_THRESHOLD }})" >> $GITHUB_OUTPUT
          else
            echo "Not enough commits: $COMMITS/${{ env.COMMIT_THRESHOLD }}"
            echo "build=false" >> $GITHUB_OUTPUT
            echo "reason=Only $COMMITS commits since last build (threshold: ${{ env.COMMIT_THRESHOLD }})" >> $GITHUB_OUTPUT
          fi

      - name: Display build decision
        run: |
          echo "### Build Decision" >> $GITHUB_STEP_SUMMARY
          echo "**Should Build:** ${{ steps.should_build.outputs.build }}" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** ${{ steps.should_build.outputs.reason }}" >> $GITHUB_STEP_SUMMARY

      - name: Set up QEMU
        if: steps.should_build.outputs.build == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.should_build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: steps.should_build.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        if: steps.should_build.outputs.build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push Docker image
        if: steps.should_build.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create build tag
        if: steps.should_build.outputs.build == 'true'
        run: |
          BUILD_TAG="build-$(date +%Y%m%d-%H%M%S)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$BUILD_TAG" -m "Build after ${{ steps.get_last_tag.outputs.commits_since_last }} commits"
          git push origin "$BUILD_TAG"

          echo "### Build Tag Created" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** $BUILD_TAG" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY

      - name: Skip build notification
        if: steps.should_build.outputs.build != 'true'
        run: |
          echo "### ℹ️ Build Skipped" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.should_build.outputs.reason }}" >> $GITHUB_STEP_SUMMARY
